<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Mycart</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <html ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Anguar js set up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <script src="app.js"></script>
 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
     <div ng-controller="mycart">
   
    <div class="cart-holder">
      
      <div class="row">
      <div class="col-md-8">
        <div class="card">
          <h2>My cart</h2>
          <div ng-repeat='allitems in itemList'>
              <h3>{{allitems.name}}</h3>
           <img src="{{allitems.img}}" alt="">
           <h3>{{allitems.total}}</h3>
            <div class="add-rm">
      <ul>
        <li >
          <button ng-disabled="disablebtn" ng-click="removeitem(allitems)">-</button></li>
        <li><input type="number" ng-model="allitems.qnt" ng-change="changeval()" ></li>
        <li><button ng-click="addItem(allitems.id)">+</button></li>
        <li><button ng-click="remove($index)"> Remove item</button></li>
        
      </ul>
    </div>
          </div>  
    
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
           <h2>Price Details</h2>
          <div class="row">
            <div class="col-md-8">
          <h4>Price({{totalqnt()}}) </h4>
          <h4>Amount Payable</h4>
            </div>
            <div class="col-md-4">
              <h4>{{total()}}</h4>
               <h4>{{total()}}</h4>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
 
  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
